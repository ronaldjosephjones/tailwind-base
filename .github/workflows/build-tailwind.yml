name: Compile Tailwind CSS

on:
  workflow_dispatch: # Manually trigger this workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Compile Tailwind CSS
        run: npx tailwindcss build -i ./base-tw.css -o ./out/output.css # Replace with your specific paths

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Compile Tailwind CSS"
        continue-on-error: true

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
